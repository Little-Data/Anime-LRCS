<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/Anime-LRCS/favicon.ico" type="image/x-icon">
  <title>Anime-LRCS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Some ACG related .lrc lyrics (Chinese translation) ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="manifest" href="/Anime-LRCS/manifest.json" />
</head>
<body>
  <div id="app">Loading...</div>
  <script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
    window.$docsify = {
      name: 'Anime-LRCS',
      repo: 'https://github.com/Little-Data/Anime-LRCS',
	  notFoundPage: true,
	  loadSidebar: true,
	  subMaxLevel: 10,
	  search: 'auto', 
	  depth: 6,
	  search: {
      maxAge: 60000
      },
      search : [
      '/',
	  '2008',
	  '2013',
	  '2014'
    ],
	  count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    }
   }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
